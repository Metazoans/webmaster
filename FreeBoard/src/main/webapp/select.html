<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

	$(function() {
		$('button:eq(0)').on('click', function() {
			//$('select:eq(0)').find($('option:selected')).appendTo($('select:eq(1)'));
			$('select:eq(1)').append($('select:eq(0) option:selected')); // find 생략 가능
		})
		$('button:eq(1)').on('click', function() {
			$('select:eq(1)').find($('option:selected')).appendTo($('select:eq(0)')); // append = 추가할 위치가 앞, appendTo = 위치가 뒤
		})
	})

</script>
</head>

<body>
	<select multiple style="height: 150px">
		<option>option1</option>
		<option>option2</option>
		<option>option3</option>
		<option>option4</option>
		<option>option5</option>
	</select>
	<button>+</button>
	<button>-</button>
	<select multiple style="height: 150px">
		<option>option6</option>
		<option>option7</option>
		<option>option8</option>
		<option>option9</option>
		<option>option10</option>
	</select>
</body>

</html>
